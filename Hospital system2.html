<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title> 
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      background: url('https://hospital1-website.s3.eu-north-1.amazonaws.com/hospital+image.jpg');
      background-size: cover;
    }
    .login-container {
      margin-top: 20%;
    }
    .form-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px #888888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center login-container">
      <div class="col-md-4">
        <div class="form-container">
          <h3 class="text-center mb-4">Health Care</h3>
          <form id="loginForm" onsubmit="return validateForm()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script>
    function validateForm() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      if (username === "") {
        alert("Username must be filled out");
        return false;
      }
      if (password === "") {
        alert("Password must be filled out");
        return false;
      }
      if (password.length < 8) {
        alert("Password must be at least 8 characters long");
        return false;
      }

      // For now, just logging the username and password
      console.log('Username:', username);
      console.log('Password:', password);
      alert('Username: ' + username + '\nPassword: ' + password);

      // Simulate successful login by redirecting to the main page
      window.location.href = 'https://hospital1-website.s3.eu-north-1.amazonaws.com/Hospital+system1.html';
      return false; // Prevent form submission
    }
  </script>
</body>
</html>
